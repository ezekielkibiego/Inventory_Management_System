{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
    <div class="categories-container">
        <h1 class="categories-heading">Categories</h1>
        <ul class="categories-list">
            {% for category in categories %}
                <li class="category-item">{{ category.name }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
